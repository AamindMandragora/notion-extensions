<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Breakdown Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'PT Serif', serif;
            background: #191919;
            color: #e5e7eb;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="dailyChart"></canvas>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const res = await fetch("/api/task_counts");
            const data = await res.json();
            Chart.defaults.color = '#9ca3af';
            Chart.defaults.font.family = "'PT Serif', serif";
            new Chart(document.getElementById("dailyChart"), {
                type: "bar",
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: "Aashima",
                            data: data.aashima.daily,
                            backgroundColor: "rgba(255, 77, 77, 0.85)",
                            borderRadius: 4
                        },
                        {
                            label: "Adi",
                            data: data.adi.daily,
                            backgroundColor: "rgba(255, 255, 255, 0.85)",
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    plugins: {
                        title: { display: true, text: 'Daily Breakdown', color: '#f3f4f6', font: { size: 16 } },
                        legend: { position: 'bottom', labels: { usePointStyle: true, boxSize: 6 } }
                    },
                    scales: {
                        x: { stacked: true, grid: { display: false } },
                        y: { stacked: true, beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                    }
                }
            });
        });
    </script>
</body>

</html>
