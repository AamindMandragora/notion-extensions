<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Heatmap - Year in Review</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        .heatmap-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .person-section {
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 32px;
        }

        .person-section h2 {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            color: #f3f4f6;
        }

        .heatmap-wrapper {
            overflow-x: auto;
            padding: 20px 0;
        }

        .heatmap-grid {
            display: grid;
            grid-template-rows: repeat(7, 14px);
            grid-auto-flow: column;
            gap: 3px;
            width: fit-content;
        }

        .heatmap-cell {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .heatmap-cell:hover {
            outline: 2px solid rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
            z-index: 10;
        }

        .heatmap-cell.adi-level-0 {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .heatmap-cell.adi-level-1 {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .heatmap-cell.adi-level-2 {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .heatmap-cell.adi-level-3 {
            background-color: rgba(255, 255, 255, 0.75);
        }

        .heatmap-cell.adi-level-4 {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .heatmap-cell.aashima-level-0 {
            background-color: rgba(255, 77, 77, 0.05);
        }

        .heatmap-cell.aashima-level-1 {
            background-color: rgba(255, 77, 77, 0.3);
        }

        .heatmap-cell.aashima-level-2 {
            background-color: rgba(255, 77, 77, 0.55);
        }

        .heatmap-cell.aashima-level-3 {
            background-color: rgba(255, 77, 77, 0.8);
        }

        .heatmap-cell.aashima-level-4 {
            background-color: rgba(255, 77, 77, 1);
        }

        .month-labels {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 17px;
            font-size: 11px;
            color: #9ca3af;
            overflow: visible;
        }

        .month-label {
            display: inline-block;
            white-space: nowrap;
        }

        .day-labels {
            display: grid;
            grid-template-rows: repeat(7, 14px);
            gap: 3px;
            margin-right: 8px;
            font-size: 11px;
            color: #9ca3af;
            text-align: right;
            padding-right: 8px;
        }

        .heatmap-content {
            display: flex;
            align-items: flex-start;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: #9ca3af;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-scale {
            display: flex;
            gap: 3px;
            margin-left: 8px;
        }

        .legend-box {
            width: 14px;
            height: 14px;
            border-radius: 2px;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            white-space: nowrap;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 16px;
            font-size: 14px;
            color: #d1d5db;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f3f4f6;
        }
    </style>
</head>

<body>
    <div class="heatmap-container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Task Completion Heatmap</h1>

        <div class="person-section" id="adi-section">
            <h2>Adi's Activity</h2>
            <div class="stats" id="adi-stats"></div>
            <div class="month-labels" id="adi-months"></div>
            <div class="heatmap-content">
                <div class="day-labels">
                    <div></div>
                    <div>Mon</div>
                    <div></div>
                    <div>Wed</div>
                    <div></div>
                    <div>Fri</div>
                    <div></div>
                </div>
                <div class="heatmap-wrapper">
                    <div class="heatmap-grid" id="adi-heatmap"></div>
                </div>
            </div>
            <div class="legend">
                <span>Less</span>
                <div class="legend-scale" id="adi-legend"></div>
                <span>More</span>
            </div>
        </div>

        <div class="person-section" id="aashima-section">
            <h2>Aashima's Activity</h2>
            <div class="stats" id="aashima-stats"></div>
            <div class="month-labels" id="aashima-months"></div>
            <div class="heatmap-content">
                <div class="day-labels">
                    <div></div>
                    <div>Mon</div>
                    <div></div>
                    <div>Wed</div>
                    <div></div>
                    <div>Fri</div>
                    <div></div>
                </div>
                <div class="heatmap-wrapper">
                    <div class="heatmap-grid" id="aashima-heatmap"></div>
                </div>
            </div>
            <div class="legend">
                <span>Less</span>
                <div class="legend-scale" id="aashima-legend"></div>
                <span>More</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="/static/heatmap_script.js"></script>
</body>

</html>
