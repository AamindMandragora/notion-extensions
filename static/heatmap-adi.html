<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/heatmap.css" />
</head>

<body>
    <div class="scaling-wrapper">
        <div class="person-section" id="adi-section">
            <h2>Adi's Activity</h2>
            <div class="stats" id="adi-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Tasks</span>
                    <span class="stat-value"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Daily Average</span>
                    <span class="stat-value"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Best Day</span>
                    <span class="stat-value"></span>
                </div>
            </div>
            <div class="heatmap-content" id="adi-heatmap-container">
                <div class="month-labels" id="adi-months"></div>
                <div class="heatmap-wrapper">
                    <div class="heatmap-grid" id="adi-heatmap"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script type="module" src="/static/heatmap-adi.js"></script>
</body>
</html>
