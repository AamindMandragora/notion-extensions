<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Widgets</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PT Serif', serif;
            background: #191919;
            color: #e5e7eb;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .widget-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: 0.2s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .url {
            font-family: monospace;
            font-size: 11px;
            background: black;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            display: block;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Notion Widgets</h1>
        <div class="widget-grid">
            <a href="/static/cumulative-chart.html" class="card">
                <h3>Cumulative Progress</h3>
                <span class="url">/static/cumulative-chart.html</span>
            </a>
            <a href="/static/daily-chart.html" class="card">
                <h3>Daily Breakdown</h3>
                <span class="url">/static/daily-chart.html</span>
            </a>
            <a href="/static/heatmap-adi.html" class="card">
                <h3>Adi's Heatmap</h3>
                <span class="url">/static/heatmap-adi.html</span>
            </a>
            <a href="/static/heatmap-aashima.html" class="card">
                <h3>Aashima's Heatmap</h3>
                <span class="url">/static/heatmap-aashima.html</span>
            </a>
        </div>
    </div>
</body>

</html>
